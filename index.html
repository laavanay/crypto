<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .pdf-container {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .pdf-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .pdf-card a {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            font-size: 14px;
        }

        .pdf-card a.download {
            background: #28a745;
        }

        .pdf-card a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<h1>PDF Documents</h1>

<div class="pdf-container">

    <div class="pdf-card">
        <h3>PDF 1</h3>
        <a href="1.pdf" target="_blank">View</a>
        <a href="1.pdf" download class="download">Download</a>
    </div>

    <div class="pdf-card">
        <h3>PDF 2</h3>
        <a href="2.pdf" target="_blank">View</a>
        <a href="2.pdf" download class="download">Download</a>
    </div>

    <div class="pdf-card">
        <h3>PDF 3</h3>
        <a href="3.pdf" target="_blank">View</a>
        <a href="3.pdf" download class="download">Download</a>
    </div>

    <div class="pdf-card">
        <h3>PDF 4</h3>
        <a href="4.pdf" target="_blank">View</a>
        <a href="4.pdf" download class="download">Download</a>
    </div>

    <div class="pdf-card">
        <h3>PDF 5</h3>
        <a href="5.pdf" target="_blank">View</a>
        <a href="5.pdf" download class="download">Download</a>
    </div>

</div>

</body>
</html>
